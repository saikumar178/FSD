<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th style="width:70%">Name</th>
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="3">Mark Smith</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
