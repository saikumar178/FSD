<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="key" placeholder="type here">
    <div id="dis">press the key</div>
    <script>
        let key=document.getElementById("key");
        let display=document.getElementById("dis");
        key.onkeydown=function(event){
            display.innerHTML="key down :"+event.key;
        }
        key.onkeyup=function(event){
            display.innerHTML="key up :"+event.key;
        }
        // key.onkeypress=function(event){
        //     display.innerHTML="key press :"+event.key;
        // }
        key.addEventListener('keypress',function(event){
            dis.innerHTML="key press :"+event.key;
        })
    </script>
    
</body>
</html>
